<div class="modal fade" id="modal-makeloan" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title" id="myModalLabel">Make a Loan Confirmation</h3>
      </div>
      
      <div class="modal-body">
        Are you sure you want to create the loan for the borrower <b>{{selected.last_name}}, {{selected.first_name}}</b>?
      </div>

      <div class="modal-footer text-right">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-white" data-dismiss="modal"> Cancel </button>
            <button class="btn btn-default" ng-click="create_borrower($event)"> <i class="fa fa-check-circle"></i> Confirm </button>
          </div>
        </div>
      </div>
      
    </div>

  </div>
</div>
