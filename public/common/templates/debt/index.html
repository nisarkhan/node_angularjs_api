<sun-form form="debt"
          data="debt_">
</sun-form>

<hr/>

<table ng-gridview="debts"
       resource="$debts"
       data="debts"
       title="<h4>Debts</h4>">
    <thead>
        <tr>
            <th data-render="{{debt_type || ''}}">Debt Type</th>
            <th data-render="{{value || ''}}">Amount</th>
            <th data-render="{{description || ''}}">Description</th>
            <th data-render="{{no_pay || ''}}">No Payment</th>
            <th data-name="$options" data-width="160" >Options</th>
        </tr>
    </thead>
</table>

<div class="hide">
    <sun-form form="debt"
              edit="true"
              data="debts.$selected"
              ng-gridedit="debts">
    </sun-form>
</div>
