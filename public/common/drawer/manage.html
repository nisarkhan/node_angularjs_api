<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="form-group form-horizontal">
          <label for="from_drawer" class="col-xs-6 control-label">Select a Drawer:</label>
          <div class="col-xs-6">
            <select id="from_drawer" ng-model="transfer.from_drawer" ng-dropdown>
              <option ng-option value="{{option.drawer_number}}" ng-repeat="option in drawers" ng-selected='option.drawer_number == drawer.drawer_number'> Drawer {{option.drawer_number}}</option>
            </select>
          </div>
        </div>
    </div>
  </div>
</div>
<hr class="divider" />
<div id="content" class="container content">
    
    <div class="row text-gray">
      <div class="col-xs-3">Drawer </div>
      <div class="col-xs-3">Open Balance</div>
      <div class="col-xs-3 text-right">Status</div>
      <div class="col-xs-3 text-right">Employee</div>
    </div>

    <h3 class="row title">
        <div class="col-xs-3">
            Drawer {{drawer.drawer_number}}
        </div>
        <div class="col-xs-3">
            $500.00
        </div>
        <div class="col-xs-3 text-right">
            <select ng-dropdown>
                <option ng-option selected="true"> Over</option>
                <option ng-option> Short</option>
            </select>
        </div>
        <div class="col-xs-3 text-right">
            John Doe
        </div>
    </h3>

    <div class="row">
      
      <form name="drawer_edit" class="form-horizontal" role="form">
         
         <div class="col-xs-6">
              
              <div class="panel panel-default">
                <h3 class="panel-heading">
                  Checks
                </h3>
                <div class="panel-body">
                  
                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label"># Checks:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0" ng-mask="number">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label">$ Checks:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0.00" ng-mask="currency">
                    </div>
                  </div>

                </div>
              </div> 

          </div>

          <div class="col-xs-6">
              
              <div class="panel panel-default">
                <h3 class="panel-heading">
                  Money Order
                </h3>
                <div class="panel-body">
                  
                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label"># Orders:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0" ng-mask="number">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label">$ Orders:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0" ng-mask="currency">
                    </div>
                  </div>

                </div>
              </div> 

          </div>


          <div class="col-xs-6">
              
              <div class="panel panel-default">
                <h3 class="panel-heading">
                  Cards
                </h3>
                <div class="panel-body">
                  
                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label"># Cards:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0" ng-mask="number">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label">$ Cards:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0.00" ng-mask="currency">
                    </div>
                  </div>

                </div>
              </div> 

          </div>

          <div class="col-xs-6">
              
              <div class="panel panel-default">
                <h3 class="panel-heading">
                  Vouchers
                </h3>
                <div class="panel-body">
                  
                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label"># Vouchers:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0" ng-mask="number">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="" class="col-xs-6 control-label">$ Vouchers:</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" placeholder="0" ng-mask="currency">
                    </div>
                  </div>

                </div>
              </div> 

          </div>


          <div class="col-xs-12">
              
              <div class="panel panel-default">
                <h3 class="panel-heading">
                  Cash
                </h3>
                <div class="panel-body">
                  
                  <div class="row">
                    
                      <div class="col-xs-6 border-right">
                          <h4 class="text-gray">Coins</h4>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Pennies:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Nickels:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Dimes:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Quarters:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Fifty:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Dollars:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-3 col-xs-offset-6 control-label text-gray">Total:</label>
                            <label class="col-xs-3 control-result">= <strong>$50.00</strong></label>
                          </div>
                      </div>
                      <div class="col-xs-6">
                          <h4 class="text-gray">Rolls</h4> 
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Pennies:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Nickels:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Dimes:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Quarters:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Fifty:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-6 control-label"># Dollars:</label>
                            <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="100"> </div>
                            <label class="col-xs-3 control-result">= $1.00</label>
                          </div>
                          <div class="form-group">
                            <label class="col-xs-3 col-xs-offset-6 control-label text-gray">Total:</label>
                            <label class="col-xs-3 control-result">= <strong>$50.00</strong></label>
                          </div> 
                      </div>
                      

                  </div>

                  <hr/>

                  <div class="row">
                    
                    <h4 class="text-gray col-xs-12">Bills</h4>
                    <div class="col-xs-6">
                        <div class="form-group">
                          <label class="col-xs-6 control-label">1 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="5"> </div>
                          <label class="col-xs-3 control-result">= $5.00</label>
                        </div>
                        <div class="form-group">
                          <label class="col-xs-6 control-label">2 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="0"> </div>
                          <label class="col-xs-3 control-result">= $0.00</label>
                        </div>
                        <div class="form-group">
                          <label class="col-xs-6 control-label">5 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="0"> </div>
                          <label class="col-xs-3 control-result">= $0.00</label>
                        </div>
                        <div class="form-group">
                          <label class="col-xs-6 control-label">10 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="0"> </div>
                          <label class="col-xs-3 control-result">= $0.00</label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                          <label class="col-xs-6 control-label">20 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="5"> </div>
                          <label class="col-xs-3 control-result">= $5.00</label>
                        </div>
                        <div class="form-group">
                          <label class="col-xs-6 control-label">50 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="0"> </div>
                          <label class="col-xs-3 control-result">= $0.00</label>
                        </div>
                        <div class="form-group">
                          <label class="col-xs-6 control-label">100 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="0"> </div>
                          <label class="col-xs-3 control-result">= $0.00</label>
                        </div>
                        <div class="form-group">
                          <label class="col-xs-6 control-label">200 Dollar:</label>
                          <div class="col-xs-3"><input type="text" class="form-control" readonly="true" value="0"> </div>
                          <label class="col-xs-3 control-result">= $0.00</label>
                        </div>
                    </div>

                  </div>
                  
                </div>
              </div> 

          </div>




          <div class="col-xs-12 text-right">
            <button class="btn btn-default"> <i class="fa fa-check-circle"></i> Close </button>
          </div>
      </form>

    </div>

</div>
